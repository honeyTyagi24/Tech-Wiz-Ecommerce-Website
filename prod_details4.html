<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <title>Product Details</title>
        <link rel="icon" href="images/orderlogo.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="prod_details.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
      <script src="js/jquery-3.5.1.js"></script>
      <script src="https://kit.fontawesome.com/953eae4970.js" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/eac9678171.js" crossorigin="anonymous"></script>
      <script src="index.js"></script>  
    </head>
</head>
<body>
    <header>

        <a href="index.html" class="logo"><img src = "images/TW Logo.png" alt = "TW Logo" /></a>
    
        <nav class="navbar">
            <a href="#home">New</a>
            <a href="#">Explore</a>
            <a href="#">offers</a>
            <a href="#menu">Merchant</a>
            <a href="#payment">Wallet</a>
        </nav>
    
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="#" ><i class="fas fa-user-plus"></i></a>
            <a id="openCart" class="openCart" onclick="openingcart()"><i class="fas fa-shopping-cart"></i> </a>
    </header>
    
    <div class="product-container">
        <img src="https://m.media-amazon.com/images/I/61mpMH5TzkL._AC_UY218_.jpg" alt="Product Image" class="pchild product-image">
        <div class="pchild product-info">
            <h2 class="product-title">Logitech G502 Hero High Performance Wired Gaming Mouse</h2>
            <div class="variant-buttons">
                <button id = 'button1' class="variant-button" onclick = "setbutton(this);" value = "₹4199">Wired</button>
                <button id = 'button2' class="variant-button" onclick = "setbutton(this);" value = "₹11199">Wireless</button>
                <button id = 'button3' class="variant-button" onclick = "setbutton(this);" value = "₹5299">Wired + Mouse Pad</button>
                <button id = 'button3' class="variant-button" onclick = "setbutton(this);" value = "₹12299">Wireless + Mouse Pad</button>
            </div>
            <p id = "product-price" class="product-price">₹4199</p>
            <button class="add-to-cart-btn" onclick="result(); openingcart();" value = "Logitech G502">Add to Cart</button>
            
        </div>
        <div class="pchild prod-desc">
            <p class="product-details">
                <span class = "subtitle" > Brand: </span> Logitech G <br /> 
                <span class = "subtitle" > Model Name: </span> G502 High Performance <br /> 
                <span class = "subtitle" > Color: </span> Black <br /> 
                <span class = "subtitle" > Connectivity: </span> USB <br />
                <span class = "subtitle" > Movement: </span> Optical <br />
            </p>
        </div>
        
    </div>
    <section class="cart-container" id="cart-container">
        <div class="cart">
            <h2>Your Cart</h2>
            <i class="bx bx-x cart__close" id="cart-close" onclick="closingcart()"></i>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="total">
                <span>Total: <span id="cart-total">₹0</span></span>
                <a href="payment.html" target="_blank" class="pay-button">Pay</a>
            </div>
        </div>
    </section>
</body>
</html>
